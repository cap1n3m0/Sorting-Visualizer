<!DOCTYPE html>
<html>
<head>
  <title>Sorting Visualizer</title>

  <link rel="stylesheet" href="./css/header.css">
  <link rel="stylesheet" href="./css/footer.css">
  <link rel="stylesheet" href="./css/mid-body.css">

</head>
<body>

  <header>
    <nav>
      <div class="header">
        <div class="left-section">
          <p class="title-heading">
            Sorting visualizer
          </p>
        </div>
  
        <div class="right-section">
          <div class="algos">
            <a href="" text="Bubble"></a>
            <button class="css-header-button">Bubble</button>
            <button class="css-header-button">Selection</button>
            <button class="css-header-button">Insertion</button>
            <button class="css-header-button">Merge</button>
            <button class="css-header-button">Quick</button>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <section >
    <div class="css-complexity-table" id="Info_Cont1">
    <div class="css-complexity-text">COMPLEXITY</div>
      <table class="sort-table" data-aos="flip-left">
          <tr class="Pair_Definitions">
            <th class="Sub_Heading">
                Average Complexity = 
            </th>
  
            <td id="Time_Average"> 
            </td>
          </tr>
  
          <tr class="Pair_Definitions">
            <th class="Sub_Heading">
                Best Case =
            </th>
  
            <td id="Time_Best"></td>
          </tr>
  
          <tr class="Pair_Definitions">
            <th class="Sub_Heading">
              Worst Case =
            </th>
  
            <td id="Time_Worst">
            </td>
          </tr>

          <tr class="Pair_Definitions">
            <th class="Sub_Heading">
              Space Complexity =
            </th>
  
            <td id="Space_Worst">
            </td>
          </tr>
      </table>
    </div>
  
  <div class="css-array-body" id="array_container"></div>
  </section>

  <footer>
    <div class="footer">
      <div class="array-inputs">
        <p class="footer-text">
          Size of the array:
        </p>

        <input class="range-bar" id="a_size" type="range" min=20 max=150 step=1 value=80>
        
        <p class="footer-text">
          Speed of the algorithm:
        </p>
        
        <input class="range-bar" id="a_speed" type="range" min=1 max=5 step=1 value=4>
        
        <button class="css-footer-button" id="a_generate">
          Generate New Array!
        </button>
      </div>
    </div>
  </footer>

  <!--This should be at the end of body and should be loaded before sorts.js-->
  <script src="./scripts/main.js"></script>
  
  <!--This should be loaded after main.js-->
  <script src="./scripts/visualizations.js"></script>  

  <script src="./scripts/bubble_sort.js"></script>
  <script src="./scripts/selection_sort.js"></script>
  <script src="./scripts/insertion_sort.js"></script>
  <script src="./scripts/merge_sort.js"></script>
  <script src="./scripts/quick_sort.js"></script>
</body>
</html>
